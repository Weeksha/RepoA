<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightgoldenrodyellow">div 1</div>
      <div style="background-color: lightblue">
        div 2
        <p>text</p>
      </div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightgoldenrodyellow; width: 100px">
        100px
      </div>
      <div style="background-color: lightblue; flex: 1">flex 1</div>
    </div>
    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightgoldenrodyellow; width: 100px">
        100px
      </div>
      <div style="background-color: lightblue; flex: 1">flex 1</div>
      <div style="background-color: rgb(228, 173, 230); flex: 2">flex 2</div>
    </div>

    <div
      style="
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: center;
      "
    >
      <div style="background-color: lightgoldenrodyellow; width: 100px">
        100px
      </div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: rgb(228, 173, 230); width: 100px">
        100px
      </div>
    </div>

    <div
      style="
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightgoldenrodyellow; width: 100px">
        100px
      </div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: rgb(228, 173, 230); width: 100px">
        100px
      </div>
    </div>

    <div
      style="
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      "
    >
      <div style="background-color: lightgoldenrodyellow; width: 100px">
        100px
      </div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: rgb(228, 173, 230); width: 100px">
        100px
      </div>
    </div>

    <div
      style="
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: end;
      "
    >
      <div style="background-color: lightgoldenrodyellow; width: 100px">
        100px
      </div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: rgb(228, 173, 230); width: 100px">
        100px
      </div>
    </div>
  </body>
</html>
